name: React CI (Matrix & Artifacts)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test-and-build:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
          command: npm run cy:parallel
        env:
          NODE_ENV: test

      # --- 关键步骤：上传产物 ---
      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        # if: failure() 意味着只有在上面的测试步骤报错时，才会运行这一步
        if: failure() 
        with:
          # 使用 matrix 变量确保每个版本的截图名字不同，例如 cypress-screenshots-20
          name: cypress-screenshots-${{ matrix.node-version }}
          path: cypress/screenshots
          # 产物保留天数（默认 90 天，通常设为 7 天足够了）
          retention-days: 7

      - name: Build project
        run: npm run build
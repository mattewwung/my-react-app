name: React CI (Matrix Mode)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  # 保持 Lint 独立且先行，作为最快反馈
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  # 使用 Matrix 运行测试和构建
  ci-matrix:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 即使一个版本失败，其他版本也继续跑完
      matrix:
        # 在 18, 20, 22 三个 Node 版本上运行
        node-version: [18, 20, 22]
        # 在 Linux 和 macOS 上测试 (可选)
        os: [ubuntu-latest] 
        
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 运行 Cypress 组件测试
      - name: Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
          command: npm run test:ci
        env:
          NODE_ENV: test

      # 确保在该 Node 版本下也能成功构建
      - name: Build project
        run: |
          npm ci
          npm run build
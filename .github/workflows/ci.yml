name: React CI (Multi-Job)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: {}

jobs:
  # Job 1: 代码规范检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint

  # Job 2: 组件测试 (Cypress)
  test:
    runs-on: ubuntu-latest
    # 建议加上 needs，确保代码规范通过后再跑测试，节省资源
    needs: lint 
    steps:
      - uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          component: true
          # 因为我们在 CI 脚本里写了 cypress run --component
          command: npm run test:ci 
        env:
          NODE_ENV: test

  # Job 3: 构建检查
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build